<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoBuddy Uploader</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h1>VideoBuddy Uploader</h1>
      <form id="uploadForm">
        <div class="field">
          <label for="video">Choose a video file</label>
          <input type="file" id="video" accept="video/*" required />
        </div>
        <div class="field">
          <label for="message">Optional message</label>
          <input type="text" id="message" placeholder="Your message..." />
        </div>
        <button class="button" type="submit">Upload & Send</button>
        <p id="status"></p>
      </form>

      <hr style="margin: 2rem 0" />

      <form id="consoleForm">
        <div class="field">
          <label for="consoleMessage">Print message to console</label>
          <input type="text" id="consoleMessage" placeholder="Enter text..." />
        </div>
        <button class="button" type="submit">Send to Console</button>
        <p id="consoleStatus"></p>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
